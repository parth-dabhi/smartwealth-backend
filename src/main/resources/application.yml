spring:
  application:
    name: smartwealth-backend

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none   # Flyway manages schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true

  cache:
    type: redis

jwt:
  secret:
    access: ${JWT_ACCESS_SECRET}
    refresh: ${JWT_REFRESH_SECRET}
  expiry:
    access: ${JWT_ACCESS_EXPIRY}
    refresh: ${JWT_REFRESH_EXPIRY}

smartwealth:
  limits:
    max-wallet-balance: 1000000.00
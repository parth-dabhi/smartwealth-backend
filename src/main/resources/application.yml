spring:
  application:
    name: smartwealth-backend

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none   # Flyway manages schema
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true

  cache:
    type: redis

jwt:
  secret:
    access: ${JWT_ACCESS_SECRET}
    refresh: ${JWT_REFRESH_SECRET}
  expiry:
    access: ${JWT_ACCESS_EXPIRY}
    refresh: ${JWT_REFRESH_EXPIRY}

smartwealth:
  limits:
    max-wallet-balance: 10000000.00

idempotency:
  ttl: ${IDEMPOTENCY_TTL_MINUTES:5}m

sip:
  failure:
    max-attempts: 3